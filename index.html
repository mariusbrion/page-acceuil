<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Site PDF</title>
    <style>
        /* Supprime les marges et occupe tout l'écran */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
        }

        /* L'iframe prend tout l'espace disponible */
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* Style du bouton flottant */
        .floating-btn {
            position: fixed;
            bottom: 30px; /* Distance du bas */
            right: 30px;  /* Distance de la droite */
            z-index: 9999; /* S'assure qu'il passe devant le PDF */
            
            /* Design du bouton */
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Effet au survol */
        .floating-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="https://mariusbrion.github.io/convertisseurcsv/" class="floating-btn">
        Ouvrir le Convertisseur ➔
    </a>

    <iframe src="test.pdf#toolbar=0&navpanes=0"></iframe>

</body>
</html>
